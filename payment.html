    <section class="page_body">
      <div class="main">
        <div class="checkout-header">
          <div class="checkout-title"><span>Checkout</span></div>
          <!-- <div class="separator"><hr class="line" /></div> -->
        </div>

        <div class="checkout-grid">
          <div class="form-div">
            <div class="form-title">
              <span>Billing Info</span>
            </div>
            <form class="form" autocomplete="on">
              <div class="country-sec field">
                <label for="country">Country</label>
                <span class="important">*</span>
                <select name="country" class="field-set" id="country" required>
                  <option value="Afghanistan">Afghanistan</option>
                  <option value="Åland Islands">Åland Islands</option>
                  <option value="Albania">Albania</option>
                  <option value="Algeria">Algeria</option>
                  <option value="American Samoa">American Samoa</option>
                  <option value="Andorra">Andorra</option>
                  <option value="Angola">Angola</option>
                  <option value="Anguilla">Anguilla</option>
                  <option value="Antarctica">Antarctica</option>
                  <option value="Antigua and Barbuda">
                    Antigua and Barbuda
                  </option>
              </div>
              <div class="name">
                <div class="first-name">
                  <label for="first-name">First Name</label>
                  <span class="important">*</span>
                  <input
                    class="field-set"
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="first name"
                    required
                  />
                </div>
                <div class="last-name">
                  <label for="last-name">Last Name</label>
                  <span class="important">*</span>
                  <input
                    class="field-set"
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="first name"
                    required
                  />
                </div>
              </div>
              <div class="company-name field">
                <label for="company-name">Company</label>
                <input
                  class="field-set"
                  type="text"
                  name="company-name"
                  id="company-name"
                  placeholder="company name"
                />
              </div>
              <div class="address field">
                <label for="address">Address</label>
                <span class="important">*</span
                ><input
                  class="field-set"
                  type="text"
                  name="address"
                  id="address"
                  placeholder="address"
                  required
                />
              </div>
              <div class="postcode field">
                <label for="postcode">Postcode</label>
                <span class="important">*</span>
                <input
                  type="text"
                  id="postcode"
                  placeholder="postcode"
                  class="field-set"
                  required
                />
              </div>
              <div class="emai field">
                <label for="email">Email </label>
                <span class="important">*</span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email"
                  class="field-set"
                  required
                />
              </div>
              <div class="phone field">
                <label for="phone">Phone</label>
                <span class="important">*</span>
                <input
                  class="field-set"
                  type="number"
                  pattern="[0-9]{10}"
                  name="phone"
                  id="phone"
                  placeholder="phone number"
                  required
                />
              </div>
              <a href="#" class="button">
                <button type="button" class="button-primary">next</button>
              </a>
            </form>
          </div>
          <div class="payment-summary js-payment-summary"></div>
        </div>
