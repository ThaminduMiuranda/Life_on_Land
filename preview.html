<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Feedback Form Preview</title>
<link  rel="stylesheet" href="css/style_footer.css">
    <link  rel="stylesheet" href="css/style_navbar.css">
<style>
*{
  padding: 0;
  margin: 0;
}
  body {
    font-family: Arial, sans-serif;
    background-color: rgba(255, 255, 255, 0.521);
    color: #000000;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #accaae;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .preview-content {
    text-align: left;
    margin-top: 20px;
  }

  .preview-content p {
    margin-bottom: 10px;
  }

  button {
    margin-top: 20px;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
  .thank-you-message {
    display: none;
    /* margin-top: 10px; */
    color: green;
    font-weight: bold;
  }
</style>
</head>
<body>
  <header>
    <nav>
      <h1>Life on Land</h1>

      <div class="desktop-menu">
        <a href="home.html">Home</a>
        <a href="#">Shop</a>
        <a href="form.html">Feedback</a>
        <a href="#">Profile</a>
        <a href="#">Site Map</a>
        <a href="#">Gallery</a>
      </div>

      <button class="hamburger">
        <span class="material-icons">menu</span>
      </button>
    </nav>

    <div class="mobile-menu">
      <a href="home.html">Home</a>
      <a href="#">Shop</a>
      <a href="form.html">Feedback</a>
      <a href="#">Profile</a>
      <a href="#">Site Map</a>
      <a href="#">Gallery</a>
    </div>
  </header>
  <div class="container">
    <h2 id="preview-msg">Feedback Form Preview</h2>
    <div class="preview-content" id="previewContent">
      <!-- Form data will be filled here -->
    </div>
    <button onclick="goBack()" id="goback_button">Go Back</button>
    <button id="submitButton">Submit</button>
    <div class="thank-you-message" id="thankYouMessage">Thank you for your feedback!</div>
  </div>

  <footer>
    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a></li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="#">About</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>

      </ul>
      <p>&copy;2024 LIFE ON LAND | All Rights Reserved</p>
    </footer>
    <script src="javascript/navbar.js"></script>
    <script type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script>
 
    // Display form data in the preview
    // const formData = getFormData();
    const Name = sessionStorage.getItem('Name');
    const Email = sessionStorage.getItem('Email');
    const Massage = sessionStorage.getItem('Message');
    const ux = sessionStorage.getItem('ux');
    const FTV = sessionStorage.getItem( 'FTV' );
    const rate = sessionStorage.getItem('rating');
    const like = sessionStorage.getItem("like");
    const updates = sessionStorage.getItem("updates");
    const additional = sessionStorage.getItem("Additional")
    const submitButton = document.getElementById('submitButton');
  const previewContent1 = document.getElementById('previewContent');
  const thankYouMessage = document.getElementById('thankYouMessage');
  const go_back = document.getElementById('goback_button') ;
  const preview_msg = document.getElementById('preview-msg');

    // if (formData) {
      const previewContent = document.getElementById('previewContent');
      previewContent.innerHTML = `
        <p><strong>Name:</strong> ${Name}</p>
        <p><strong>Email:</strong> ${Email}</p>
        <p><strong>Was this your first visit?:</strong> ${FTV}</p>
        <p><strong>Was this website informative and easy to navigate?:</strong> ${ux}</p>
        <p><strong>Message:</strong> ${Massage}</p>
        <p><strong>How satisfied are you with our services?:</strong> ${rate}</p>
        <p><strong>Would you recommend our services?:</strong> ${like}</p>
        <p><strong>Would you like to receive updates about new features ?:</strong> ${updates}</p>
        <p><strong>Do you have any aditional question or 
          request. Please provide details ? :</strong> ${additional}</p>
        `;


    submitButton.addEventListener('click', function() {
      previewContent1.style.display = 'none';
      thankYouMessage.style.display = 'block';
      submitButton.style.display = 'none';
      go_back.style.display = 'none';
      preview_msg.style.display = 'none'
    });

    // }

    // Function to navigate back to the form page
    function goBack() {
      window.history.back();
    }

    
  </script>
</body>
</html>
